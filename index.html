<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eventos FAVANU</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#4a90e2" />
  <link rel="icon" href="./icons/icon-192.png" />
</head>
<body>
  <header>
    <h1>Gestion de Eventos Salon FAVANU</h1>
  </header>

  <main class="contenedor">
    <section class="formulario">
      <h2>Registrar Eventos</h2>
      <form id="formulario-evento">
        <input type="text" id="nombre" name="nombre" placeholder="Nombre del Evento..." required />
        <input type="text" id="cliente" name="cliente" placeholder="Nombre del Cliente..." required />
        <input type="tel" id="telefono" name="telefono" placeholder="Telefono del Cliente..." required />
        <input type="date" id="fecha" name="fecha" required />
        <input type="time" id="hora" name="hora" required />
        <select id="tipo" name="tipo" required>
          <option value="">--Tipo de Evento--</option>
          <option value="cumpleaños">Cumpleaños</option>
          <option value="matrimonio">Matrimonio</option>
          <option value="ejecutivo">Ejecutivo</option>
          <option value="reunion">Reunión</option>
          <option value="otro">Otro</option>
        </select>
        <input type="number" id="personas" name="personas" placeholder="Cantidad de Personas..." required />
        <input type="number" id="costo" name="costo" placeholder="Costo del Evento..." required />
        <select id="estado" name="estado" required>
          <option value="">--Estado de Pago--</option>
          <option value="cancelado">Cancelado</option>
          <option value="pendiente">Pendiente</option>
        </select>
        <select id="metodoPago" name="metodoPago" required>
          <option value="">--Método de Pago--</option>
          <option value="efectivo">Efectivo</option>
          <option value="transferencia">Transferencia</option>
          <option value="sinpe">Sinpe</option>
        </select>
        <textarea id="notas" name="notas" placeholder="Notas adicionales..."></textarea>
        <button type="submit">Agregar Evento</button>
      </form>
    </section>

    <section class="listado">
      <h2>Eventos Registrados</h2>
      <div id="lista-eventos">
        <p>No hay eventos registrados aún.</p>
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 Eventos FAVANU - Todos los derechos reservados
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
  <script type="module" src="./js/app.js" defer></script>
</body>
</html>
